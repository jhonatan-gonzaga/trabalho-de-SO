<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Recomendador de Sistemas Operacionais</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card mx-auto shadow-sm" style="max-width:900px;">
      <div class="card-body">
        <div id="screen-intro">
          <h2 class="card-title mb-3">Recomendador de Sistemas Operacionais</h2>
          <p class="card-text text-muted">
            Responda o questionário e receba uma recomendação de SO (Windows, Linux, macOS, Android)
            com uma justificativa técnica baseada em arquitetura e segurança.
          </p>
          <button id="btn-start" class="btn btn-primary">Começar Questionário</button>
        </div>

        <div id="screen-question" class="d-none">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 id="q-title" class="mb-0"></h5>
            <small id="q-count" class="text-muted"></small>
          </div>
          <div class="progress mb-3">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width:0%"></div>
          </div>

          <div id="options-area" class="mb-3"></div>

          <div class="d-flex justify-content-between">
            <button id="btn-prev" class="btn btn-outline-secondary">Anterior</button>
            <button id="btn-next" class="btn btn-primary">Próxima</button>
          </div>
        </div>

        <div id="screen-result" class="d-none">
          <h4 id="result-title"></h4>
          <p id="result-summary" class="text-muted"></p>

          <canvas id="score-chart" height="120"></canvas>

          <div id="justification" class="mt-4"></div>

          <div class="mt-4 d-flex gap-2">
            <button id="btn-restart" class="btn btn-outline-primary">Refazer Questionário</button>
            <button id="btn-export" class="btn btn-success">Exportar Justificativa (PDF)</button>
          </div>
        </div>

        <footer class="mt-4 text-muted small">
          Baseado nos materiais do grupo (Windows e Linux). Ferramenta educacional.
        </footer>
      </div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
